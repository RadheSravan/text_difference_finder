<html>
  <head>
    <style>
      .bold-italic {
        font-weight: bold;
        font-style: italic;
      }

      .deleted {
        background-color: red;
      }

      .added {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="results"></div>

    <script>
      function showTextDiffResult(s1, s2, expected) {
        let textDiffResult = textDiff(s1, s2);
        let result =
        `<p>
          <div><span class='bold-italic'>Original text: </span>${s1}</div>
          <div><span class='bold-italic'>Edited text: </span>${s2}</div>
          <div><span class='bold-italic'>Expected result: </span>${expected}</div>
          <div><span class='bold-italic'>Actual result: </span>${textDiffResult.lca}</div>
          <div><span class='bold-italic'>Deleted: </span>${textDiffResult.s1Result}</div>
          <div><span class='bold-italic'>Added: </span>${textDiffResult.s2Result}</div>
        </p>`;
        return result;
      }

      function pushResult(resultArr, strToCompare, index,
                          indexNext, className, commonChar) {
        if (indexNext > index) {
          let changed = strToCompare.substring(index, indexNext);
          resultArr.push(`<span class='${className}'>${changed}</span>`);
        }
        resultArr.push(commonChar);
      }

      function textDiff(s1, s2) {
        let memo = Array(s1.length).fill(null).map(
          e => Array(s2.length)
        );

        let tdResult = TD(s1, s2, 0, 0, memo);

        let s1Result = [];
        let s2Result = [];
        let i1 = 0;
        let i2 = 0;
        for (i = 0; i < tdResult.length; i++){
          let commonChar = tdResult[i];

          i1Next = s1.indexOf(commonChar, i1);
          pushResult(s1Result, s1, i1, i1Next, 'deleted', commonChar);
          i1 = i1Next + 1;

          i2Next = s2.indexOf(commonChar, i2);
          pushResult(s2Result, s2, i2, i2Next, 'added', commonChar);
          i2 = i2Next + 1;
        }

        i1Next = s1.length;
        pushResult(s1Result, s1, i1, i1Next, 'deleted', '');

        i2Next = s2.length;
        pushResult(s2Result, s2, i2, i2Next, 'added', '');

        return {lca: tdResult, s1Result: s1Result.join(''), s2Result: s2Result.join('')};
      }

      function TD(s1, s2, i1, i2, memo) {
        if (s1.length == i1 || s2.length == i2 ) {
          return '';
        }

        if (memo[i1][i2] !== undefined) {
          return memo[i1][i2];
        }

        if (s1[i1] == s2[i2]) {
          memo[i1][i2] = s1[i1] + TD(s1, s2, i1 + 1, i2 + 1, memo);
          return memo[i1][i2];
        }

        let result;
        let resultA = TD(s1, s2, i1 + 1, i2, memo);
        let resultB = TD(s1, s2, i1, i2 + 1, memo);
        if(resultA.length >= resultB.length) {
          result = resultA;
        } else {
          result = resultB;
        }
        memo[i1][i2] = result;
        return memo[i1][i2];
      }

      let testSet0 = ["abcde", "bfkcdepqr", "bcde"];
      let testSet1 = ["aaa", "bbb", ""];
      let testSet2 = ["abc", "defg", ""];
      let testSet3 = ["abd", "bcd", "bd"];
      let testSet4 = ["abcd", "afkd", "ad"];
      let testSet5 = ["breakfast I had tooday was aweeesome",
                      "the breakfast I had today was awesome",
                      "breakfast I had today was awesome"];
      let testSet6 = [Array(500).join('a'), Array(500).join('b'), ""];

      // let testSets = [testSet0, testSet1, testSet2, testSet3, testSet4, testSet5];
      let testSets = [testSet0, testSet1, testSet2, testSet3, testSet4, testSet5, testSet6];

      testSets.forEach(function(testSet) {
        document.getElementById("results").innerHTML +=
          showTextDiffResult(testSet[0], testSet[1], testSet[2]);
      });
    </script>
  </body>
</html>
